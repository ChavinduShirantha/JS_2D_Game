<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live For Speed Game</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<section id="home-bg">
    <div id="logo"></div>
    <a href="pages/Level01.html">
        <button id="btnPlay"></button>
    </a>
    <div id="carWheel"></div>
</section>

<button id="intro-icon"></button>

<div class="startup-instruction" id="intro">
    <h1>Live For Speed Game</h1>
    <h2>Instructions</h2>
    <h4>Press 'A' or Left Arrow Key to move left.</h4>
    <h4>Press 'D' or Right Arrow Key to move right.</h4>
    <h4>Press 'W' or Up Arrow Key to move Up.</h4>
    <h4>Press 'S' or Down Arrow Key to move Down.</h4>
    <h4>Avoid collision with other cars.</h4>
    <div id="close"></div>
</div>

<div id="loader">
    <div><img src="assets/img/loading.gif" alt=""></div>
</div>

<script src="assets/js/jquery-3.7.0.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
