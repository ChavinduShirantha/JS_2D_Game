<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live For Speed Game | Level One</title>
    <link rel="icon" href="../favicon.png">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/levelOneStyles.css">
</head>
<body>
<div class="road" id="moveRoad">
    <div class="car" id="car"><img src="../assets/img/car.png" alt="car"></div>
</div>

<div class="background"></div>

<section class="scoreContainer">
        <section class="scoreWrapper">
            <div class="scoreLabel">Score :
                <div class="score" id="score">0</div>
            </div>
        </section>
</section>


<button id="btnPlayGame"></button>
<button id="btnPauseGame"></button>
<button id="btnSoundOn"></button>
<button id="btnSoundOff"></button>


<div class="startup-instruction" id="startup">
    <h1>Press Space to Start the Game.</h1>
</div>

<div id="loader">
    <div><img src="../assets/img/loading.gif" alt=""></div>
</div>


<script src="../assets/js/jquery-3.7.0.min.js"></script>
<script src="../assets/js/levelOneScript.js"></script>

</body>
</html>
